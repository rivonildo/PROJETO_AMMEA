            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };

            element.addEventListener('touchstart', startDragTouch);
            
            function startDrag(e) {
                isDragging = true;
                const rect = element.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', stopDrag);
                e.preventDefault();
            }
            
            function startDragTouch(e) {
                isDragging = true;
                const touch = e.touches[0];
                const rect = element.getBoundingClientRect();
                dragOffset.x = touch.clientX - rect.left;
                dragOffset.y = touch.clientY - rect.top;
                startY = touch.clientY;
                
                document.addEventListener('touchmove', onDragTouch);
                document.addEventListener('touchend', stopDragTouch);
                e.preventDefault();
            }
            
            function onDrag(e) {
                if (!isDragging) return;
                
                const x = e.clientX - dragOffset.x;
                const y = e.clientY - dragOffset.y;
                
                const maxX = window.innerWidth - element.offsetWidth;
                const maxY = window.innerHeight - element.offsetHeight;
                
                element.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                element.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                element.style.transform = 'none';
                element.style.right = 'auto';
            }
            
            function onDragTouch(e) {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const x = touch.clientX - dragOffset.x;
                const y = touch.clientY - dragOffset.y;
                
                const maxX = window.innerWidth - element.offsetWidth;
                const maxY = window.innerHeight - element.offsetHeight;
                
                element.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                element.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                element.style.transform = 'none';
                element.style.right = 'auto';
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }
            
            function stopDragTouch(e) {
                isDragging = false;
                document.removeEventListener('touchmove', onDragTouch);
                document.removeEventListener('touchend', stopDragTouch);
                
                // Verificar swipe para fechar (apenas para janelas)
                if (element.classList.contains('window-container')) {
                    const endY = e.changedTouches[0].clientY;
                    if (startY - endY > 100) { // Swipe para cima de mais de 100px
                        closeActiveWindow();
                    }
                }
            }
        }

            const current = document.body.getAttribute('data-contrast') || 'normal';
            const newContrast = current === 'normal' ? 'high' : 'normal';
            document.body.setAttribute('data-contrast', newContrast);
            showToast('üéØ Contraste', `Contraste ${newContrast === 'high' ? 'alto' : 'normal'}`);
        }

        // ==================================================
        // SISTEMA DE TEXTO PARA VOZ (TTS)
        // ==================================================

        function speakContent() {
            const text = getTextToSpeak();
            
            try {
                if (TTS_CONFIG.provider === 'responsiveVoice' && typeof responsiveVoice !== 'undefined') {
                    responsiveVoice.speak(text, 'Brazilian Portuguese Female', {
                        rate: 0.8,
                        pitch: 1,
                        onstart: () => showToast('üîä Voz', 'Lendo conte√∫do...'),
                        onend: () => console.log('Leitura conclu√≠da')
                    });
                } else {
                    speakWithWebSpeech(text);
                }
            } catch (error) {
                console.error('Erro no TTS:', error);
                speakWithWebSpeech(text);
            }
        }

        function getTextToSpeak() {
            const titleElement = document.querySelector('.main-title');
            const subtitleElement = document.querySelector('.subtitle');
            
            const title = titleElement ? titleElement.textContent : 'Doe R$1 para o Natal das crian√ßas com defici√™ncias';
            const subtitle = subtitleElement ? subtitleElement.textContent : 'Fa√ßa parte desta corrente do bem';
            
            return `${title}. ${subtitle}`;
        }

        function speakWithWebSpeech(text) {
            if (!('speechSynthesis' in window)) {
                showToast('‚ùå TTS', 'Navegador n√£o suporta leitura em voz alta');
                return;
            }

            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = currentLanguage === 'pt' ? 'pt-BR' : currentLanguage === 'en' ? 'en-US' : 'es-ES';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onstart = () => showToast('üîä Voz', 'Lendo conte√∫do...');
            utterance.onend = () => console.log('Leitura por voz conclu√≠da');

            window.speechSynthesis.speak(utterance);
        }

        // ==================================================
        // SISTEMA DE NOTIFICA√á√ïES
        // ==================================================

        function showToast(title, message) {
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <div style="font-weight: 700; margin-bottom: 5px;">${title}</div>
                <div style="font-size: 14px; opacity: 0.9;">${message}</div>
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ==================================================
        // ANIMA√á√ïES CSS DIN√ÇMICAS

        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                to { transform: translateX(400px); opacity: 0; }
            }
            @keyframes progressShine {
                to { background-position: 200% 0; }
            }
        `;
        document.head.appendChild(style);
